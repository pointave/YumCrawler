<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mainland US Satellite Map</title>    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #4A90E2; /* Blue background for non-US areas */
        }
        #map {
            height: 100vh;
            width: 100%;
            background: #4A90E2; /* Blue background */
        }
        /* Custom Taco Bell marker styling */
        .taco-marker {
            background: none;
            border: none;
        }
        .taco-dot {
            width: 12px;
            height: 12px;
            background: #7B3F94;
            border: 2px solid #FFFFFF;
            border-radius: 50%;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
        }        .taco-dot:hover {
            transform: scale(1.5);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map"></div>    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
