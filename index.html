<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taco Bell Locations Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles/map.css">
</head>
<body>
    <div id="loading" class="loading">Loading Taco Bell locations...</div>
    
    <!-- Left Panel -->
    <div id="leftPanel" class="left-panel">
        <div class="panel-header">
            <h2>Menu & Order</h2>
        </div>
        
        <!-- Category Selector -->
        <div class="category-selector" id="categorySelector">
            <!-- Categories will be dynamically loaded -->
        </div>
        
        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="menuSearch" class="search-input" placeholder="Search menu items...">
            <button id="clearSearch" class="clear-search-btn" style="display: none;">✕</button>
        </div>
        
        <!-- Menu Items Display -->
        <div class="menu-items" id="menuItems">
            <!-- Items will be dynamically loaded -->
        </div>
        
        <!-- Order Summary -->
        <div class="order-summary">
            <div class="order-header">
                <h3>Your Order</h3>
            </div>
            <div id="orderList" class="order-list">
                <p class="empty-order">No items in order</p>
            </div>
            <div id="orderPricing" class="order-pricing" style="display: none;">
                <div class="price-row">
                    <span>Min Price:</span>
                    <span id="minPrice">$0.00</span>
                </div>
                <div class="price-row">
                    <span>Avg Price:</span>
                    <span id="avgPrice">$0.00</span>
                </div>
                <div class="price-row">
                    <span>Max Price:</span>
                    <span id="maxPrice">$0.00</span>
                </div>
            </div>
              <!-- Location Color Toggle -->
            <div class="color-toggle-container">
                <label class="toggle-label">
                    <input type="checkbox" id="priceColorToggle">
                    <span class="toggle-slider"></span>
                    <span class="toggle-text">Show Price Heatmap</span>
                </label>
            </div>
            
            <!-- College Markers Toggle -->
            <div class="color-toggle-container">
                <label class="toggle-label">
                    <input type="checkbox" id="collegeToggle">
                    <span class="toggle-slider"></span>
                    <span class="toggle-text">Show College Locations</span>
                </label>
            </div>
        </div>
    </div>
    
    <!-- Toggle Button -->
    <button id="panelToggle" class="panel-toggle panel-open" title="Toggle Settings Panel">
        <span class="toggle-icon">☰</span>
    </button>
    
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/config.js"></script>
    <script src="js/csvParser.js"></script>
    <script src="js/menuManager.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
